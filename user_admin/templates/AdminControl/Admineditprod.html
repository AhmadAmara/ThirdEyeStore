{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}

	{% if product %}
	<form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      
      <input class="form-control mr-sm-2" type="search" placeholder="{{ product.item }}" 
      value="{{ product.item }}" aria-label="Search" name="item">

      <input type="hidden" value="{{ product.completed }}" name="completed">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit product</button>
    </form>
	{% endif %}

{% endblock %}
