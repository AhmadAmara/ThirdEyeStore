
{%extends 'base.html'%}

{% block content %}


<h1>This is Cart</h1>

{% if all_items %}
	<table class="table table-bordered">
				<tr style="background:#4285F4;color:#eee;">
    				<td><center><b>Order ID</b></center></td>
					<td><center><b>Product Name</b></center></td>
					<td><center><b>Price</b></center></td>
					<td><center><b>Quantity</b></center></td>
  				</tr>

		{% for things in all_items %}
				<tr>
                	<td><center>{{things.id}}</center></td>
					<td><center>{{things.ProductID.Name}}</center></td>
					<td><center>{{things.price}}</center></td>
                    <td><center>{{things.Quantity}}</center></td>
					
				</tr>
		{% endfor %}

	</table>
{% endif %}
{% endblock content %}
