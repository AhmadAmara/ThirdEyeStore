
{%extends 'base.html'%}

{% block content %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<h1>{{title}}</h1>

{% for i in carts %}

	<table class="table table-border">
        <tr style="background:#4CAF50;color:#eee;font-weight: bold;">
        	<td>{{i.dt}}</td>
        	<td style = "text-align:right">total price :{{i.total_price}}</td>
        </tr>
				<tr style="background:#eee;">
					<td colspan='2'><p>{{i.cart_orderlines|linebreaksbr}}</p></td>
				</tr>
        
				<tr style="background:#eee;">
					<td colspan='2'><center><b>total price : {{i.total_price}}</center></b></td>
				</tr>
	</table>
	{% endfor %}


{% endblock content %}
