
{%extends 'base.html'%}

{% block content %}


<h1>This is categories</h1>

{% if all_items %}
	<table class="table table-bordered">
		{% for things in all_items %}
				<tr>
					<td><a href="">{{things.id }}</a></td> 
					<td><center>{{things.item }}</center></td>
					<td><center>{{things.completed}}</center></td>
				</tr>
			
		{% endfor %}
	</table>
{% endif %}
{% endblock content %}
