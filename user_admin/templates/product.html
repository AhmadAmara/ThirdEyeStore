

{%extends 'base.html'%}


{% block content %}


<h1>This is the product</h1>
{{product}}
<br>

                    <!-- <img src="..\static\upload\Image\product-icon-png-2.png" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />

                    {%if product.Quantity%}
					<td><form name="buyform"
					   action = "{% url 'addorder' product.id %}"

					{%else%} <td><button type="button" disabled>Currently Unavailable</button></td>
